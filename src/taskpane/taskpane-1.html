<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />


</head>
<body>
    <h1>Grammar Checker Add-in</h1>

    <!-- Add a button to initiate the grammar check and a "Clear Suggestions" button -->
    <button id="checkGrammarButton">Check Grammar</button>
    <button id="clearSuggestionsButton" style="display: none;">Clear Suggestions</button>
    <!-- Add a button to initiate text paraphrasing -->
    <button id="paraphraseTextButton">Paraphrase Text</button>
    <!-- Add a div to display the paraphrased text -->
    <div id="paraphrasedText"></div>
    
    <!-- Add a div to display the grammar suggestions -->
    <div id="suggestions"></div>

    <!-- Include your JavaScript file -->
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
